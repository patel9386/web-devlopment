<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt box java script</title>

</head>

<body>
    <script>
        var present = prompt //popup input field by user//
            ("enter your percentage : ");
        if (present >= 80 && present <= 100) {
            document.write("<h1> you are in merit </h1>");
        } else if (present >= 60 && present < 79) {
            document.write("<h1>you in 1st div <\h1>");
        } else if (present >= 45 && present < 59) {
            document.write("<h1>you in 2st div </h1>");
        } else if (present >= 33 && present < 44) {
            document.write("<h1> you in 3st div </h1>");
        } else if (present <= 32) {
            document.write("<h1>you are fail</h1>");
        } else {
            document.write("<h1> please enter valid number</h1>");
        }
    </script>


</body>

</html>
