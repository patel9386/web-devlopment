<body>
    <form method="POST">
        <div class="perentdiv" id="parent" style="border :1px solid red;" onclick="abc()">

            <h1 class="heading" id="header">Payment Form
            </h1>
            <h2>User Information</h2>
            <div class="form " id="form_input ">
                <p>
                    Name : <input type="text " class="name " id="name " required placeholder="Enter youname ">
                </p>

                <fieldset>
                    <legend>Gender</legend>

                    <p>Male<input type="radio" name="gender " value="male "></p>
                    <p>female <input type="radio" name="gender " value="female "></p>
                </fieldset>
                <p>Address</p>
                <textarea name="address " id="useraddress ">
</textarea>
                <p>Email :
                    <input type="email " name="user_email " required placeholder="example@gmail.com "></p>
                <p>Pin_code :<input type="pin_code " name="user_password " requireplaceholder="123456 "></p>
                <div class="personal_info ">
                    <h2 id="heading_">
                        Personal Information
                    </h2>
                    <p>Card Type :
                        <select name="card_type " id="card_type ">
            <option value="--Select Card Type-- ">--Select-Card--</option>
              <option value="MasterCard ">MasterCard</option>
                        <option value="Visa ">Visa</option>
                          <option value="Rupay ">Rupay</option>
                          
                </select>
                    </p>
                    <p>Card Number :
                        <input type="text " name="card_number " placeholder="1111-2222-3333-4444 " required>
                    </p>
                    <p>
                        Expire Date :
                        <input type="date " name="expire_date " required>
                    </p>
                    <p> cvv :
                        <input type="password " name="card_cvv " placeholder="123 " required>
                    </p>

                </div>


                <input type="submit " value="Pay Now ">
                <p id="paragraph ">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non, nesciunt!</p>
            </div>
        </div>
    </form>
