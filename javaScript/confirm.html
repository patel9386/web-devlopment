<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box with alert popUP </title>
</head>

<body>
    <script>
        var a = confirm("do you agree");
        if (a) {
            alert("yes you are selected")
        } else {
            alert("you are not selected")
        }
    </script>

</body>

</html>
