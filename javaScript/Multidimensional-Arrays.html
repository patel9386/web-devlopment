        //---------------------------table form show data--------
        let ary = [
            ["rohit", 20, "male", "bca"],
            ["sapna", 19, "female", "b.com"],
            ["aman", 21, "male", "mca"]
        ];
        document.write("<table boder = '1px' cellspacing = '0'>");
        for (var a = 0; a < ary.length; a++) {
            document.write("<tr>");
            for (var b = 0; b < ary.length; b++) {
                document.write("<td>" + ary[a][b] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
