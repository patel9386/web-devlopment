    <title>Do While Loop </title>

<body>
    <h1>Do While Loop </h1>
    <br>
    <p>the loop will execute the code block once , before checking if the condition is true and then it will repeat the loop as the condition is true</p>
    <br>
    <p>
        var a = 10;<br> do { document.write (a * 2 + " br tag")<br> a++//increment or decrement <br> }while (a
        <=1 0); </p>
            <script>
                var a = 1
                do {
                    document.write(a * 2 + "<br>");
                    a++;
                } while (a <= 10);
            </script>
</body>
