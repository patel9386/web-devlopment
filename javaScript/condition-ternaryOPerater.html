<body>
    <div class=" container">
        <h1>Conditional ("Ternary") Operator in JavaScript</h1><br>
        <h2>(condition)?"true statement": "false statement"</h2>
    </div>
    <script>
        var x = 20;
        var z;
        (x >= 10) ? z = "true ": z = "false";
        console.log(z)
