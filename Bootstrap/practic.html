<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        body {
            background-color: rgb(214, 214, 214);
        }
        
        nav ul li {}
        
        nav {
            padding: 50px 0;
            max-width: 500px;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#">home</a>
            </li>
            <li>
                <a href="#">courses</a>
            </li>
            <li>
                <a href="#">learning</a>
            </li>
            <li>
                <a href="#">nitish</a>
            </li>
            <li><a href="#">about</a></li>
        </ul>
    </nav>
</body>

</html>
