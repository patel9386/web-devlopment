<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding in css</title>
    <style>
        .fdiv .sdiv .tdiv {
            height: 200px;
            width: 200px;
        }
        
        .fdiv {
            margin: 200px;
            background-color: cornflowerblue;
        }
        
        .sdiv {
            margin: 200px;
            background-color: coral;
        }
        
        .tdiv {
            margin: 200px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="parentdiv">
        <div class="fdiv"> first div</div>
        <div class="sdiv"> second div</div>
        <div class="tdiv"> third div</div>
    </div>
</body>

</html>

</html>
